        <!--formulario de contacto-->
        <section id="formContacto">
            <p id="logo"> <img src="IMG-RECURSOS/LOGO.jpg" alt="logo" width="200px"> </p>
            <form action="ContactoRegistro.html" method="post">
                <p>
                    <label for="txtNombre"> Escriba su nombre:</label>
                    <input type="text" name="txtNombre" id="txtNombre" maxlength="50" required>
                </p>
                <p>
                    <label for="txtApellidos"> Escriba sus apellidos:</label>
                    <input type="text" name="txtApellidos" id="txtApellidos" maxlength="50" required>
                </p>
                <p>
                    <label for="txtCorreo"> Escriba su correo:</label>
                    <input type="email" name="txtCorreo" id="txtCorreo" maxlength="128" required>
                </p>
                <p>
                    <label for="txtTelefono"> Escriba su telefono:</label>
                    <input type="tel" name="txtTelefono" id="txtTelefono" minlength="8" maxlength="13" required>
                </p>
                <p>
                    <label for="optAsunto"> Asunto:</label>
                    <select name="optAsunto" id="optAsunto" required>
                        <option value> Seleccione una opcion...</option>
                        <option value="oferta_empleo"> Oferta de empleo</option>
                        <option value="asesoria_consulta">Pedido de tortas</option>
                        <option value="tallered_ponencia"> Pack Tematicos</option>
                    </select>
                </p>
                <p>
                    <label for="textCuerpo">Detalle su pedido:</label>
                    <br>
                    <textarea name="textCuerpo" id="textCuerpo" cols="30" rows="10" required></textarea>
                </p>
                <p>
                    <input type="checkbox" name="bolAutorizo" id="bolAutorizo" required>
                    <label for="bolAutorizo">Autorizo el envio de mi pedido.</label>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                </p>

            </form>
        </section>
